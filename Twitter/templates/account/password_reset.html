{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<div class="container custom-container">
    <div class="row justify-content-center">
        <div class="col-md-6 custom-col">
            <div class="card custom-card">
                <div class="card-body">
                    <h2 class="custom-heading">{% trans "Reset Password" %}</h2>
                    <form class="password_reset custom-form" id="password_reset_form" method="post" action="{% url 'account_reset_password' %}">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button class="btn custom-button" type="submit">{% trans "Reset Password" %} Â»</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
