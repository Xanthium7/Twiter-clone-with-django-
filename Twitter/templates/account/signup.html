{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<div class="container custom-container">
    <div class="row justify-content-center">
        <div class="col-md-6 custom-col">
            <div class="card custom-card">
                <div class="card-body">
                    <h1 class="custom-heading">{% trans "Sign Up" %}</h2>
                    <form class="signup custom-form" id="signup_form" method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <button class="btn custom-button" type="submit">{% trans "Sign Up" %} Â»</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
